<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EliminaVocales</title>
</head>
<style>
  * {
    margin: 0;
  }

  .contenedor {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  .section {
    padding: 2rem;
  }

  .inputs {
    display: inherit;
    align-items: center;
  }

  .btn {
    border: 2px solid black;
    border-radius: 6px;
    cursor: pointer;
  }

  #newFrase {
    padding: 0 20px;
    text-align: justify;
  }
</style>
<body>
  <div class="contenedor">
    <div class="inputs">
      <section class="section">
        Frase para quitar las vocales: <input id="frase"/>
      </section>
      <button onclick="quita()" class="btn">Quitar...</button>
    </div>
    <div id="newFrase"></div>
  </div>
  <script>
    const vowels = /[aáAeéEiíIoóOuúU]/g
    function quita(){
      const frase = document.getElementById('frase').value
      const newFrase = frase.replace(vowels, '')

      document.getElementById('newFrase').innerHTML = newFrase
    }
  </script>
</body>
</html>
