<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de mayor a menor y viceversa</title>
</head>
<style>
  * {
    margin: 0;
  }

  .contenedor {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  .section {
    padding: 0.25rem 2rem;
  }

  .inputs {
    display: inherit;
    align-items: center;
    padding: 2rem;
  }

  .btn {
    font-size: 36px;
    border: 2px solid black;
    border-radius: 6px;
    cursor: pointer;
  }

  #contra {
    padding: 0 20px;
    width: 95%;
  }
</style>
<body>
  <div class="contenedor">
    <h1 style="margin-bottom: 24px;">Presiona el boton "Click" para mostrar una lista, y luego su ordenada ascendente y viceversa</h1>
    <button onclick="escribe()" class="btn">Click</button>
    <div style="margin-top: 24px;" id="lista"></div>
    <div style="margin-top: 24px;" id="listaAsc"></div>
    <div style="margin-top: 24px;" id="listaDesc"></div>
  </div>
  <script>
    function escribe() {
      const lista = document.getElementById('lista')
      const listaAsc = document.getElementById('listaAsc')
      const listaDesc = document.getElementById('listaDesc')

      const list = []
      for (let i = 0; i < 10; i++){
        list.push(Math.round(Math.random()*1000))
      }
      lista.innerHTML = `Lista al azar: ${list}` 
      list.sort((a,b) => a - b)
      listaAsc.innerHTML = `Lista Ascendente: ${list}`
      list.sort((a,b) => b - a)
      listaDesc.innerHTML = `Lista Descendente: ${list}`
      
    }
  </script>
</body>
</html>
