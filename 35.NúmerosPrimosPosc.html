<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Números Primos</title>
</head>
<style>
  * {
    margin: 0;
  }

  .contenedor {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  .section {
    padding: 0.25rem 2rem;
  }

  .inputs {
    display: inherit;
    align-items: center;
    padding: 2rem;
  }

  .btn {
    border: 2px solid black;
    border-radius: 6px;
    cursor: pointer;
  }

  #contra {
    padding: 0 20px;
    width: 95%;
  }
</style>
<body>
  <div class="contenedor">
    <h1 style="margin-bottom: 24px;">Número primos</h1>
    <div class="inputs">
      <section class="section">
        Ingresa la posicion que deseas saber <input id="limite"/>
      </section>
    </div>
    <button onclick="escribe()" class="btn">Mostrar...</button>
    <div style="margin-top: 24px;" id="resultado"></div>
  </div>
  <script>
    function escribe() {
      console.time('tiempo')
      const limite = parseInt(document.getElementById('limite').value)
      let numeros = []
      let x = 2
      let posicion = 0
      while (posicion !== limite){
        if (primo(x)){
          numeros.push(x)
          posicion++
        }
        x++
      }
      
      function primo(numero) {
        for (let x = 2; x < numero; x++){
          if (numero % x === 0){
            return false
          }
        }
        return numero !== 1
      }
      
      document.getElementById('resultado').innerHTML = numeros.pop()
      console.timeEnd('tiempo')
    }
  </script>
</body>
</html>
